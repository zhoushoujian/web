<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>骰子</title>
     <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <style>
        .container{
            display:flex;
            flex-wrap:wrap;
            justify-content: space-around;
        }
        .border{
            width:200px;
            height:200px;
            border:2px solid red;
            border-radius:10px;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-wrap: wrap;
        }
        .border .item{
            display:flex;
            width:50px;
            height:50px;
            border-radius:30px;
            background-color:blue;
        }
        .border>.two{
            display: flex;
            width:100%;
            height:50%;
            justify-content: center;
            align-items: center;
        }
        .border>.three{
            display: flex;
            width:100%;
            height:33%;
            align-items: center;
            justify-content:space-around;
        }
        .border>.three:nth-child(2){
            justify-content: center;
        }
        .border>.four{
            display: flex;
            width:100%;
            height:50%;
            align-items: center;
            justify-content:space-around;
        }
        .border>.five{
            display: flex;
            width:100%;
            height:33%;
            align-items: center;
            justify-content:space-around;
        }
        .border>.five:nth-chid(2){
            justify-content:center;
        }
        .border>.six{
            display: flex;
            width:100%;
            height:33%;
            align-items: center;
            justify-content:space-around;
        }
        @media screen and (max-width:960px){
            .border{
                width:100px;
                height:100px;
                border-radius:10px;
            }
            .border .item{
                width:25px;
                height:25px;
                border-radius:25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="one">
                <div class="item"></div>
            </div>
        </div>
        <div class="border">
            <div class="two">
                <div class="item"></div>
            </div>
            <div class="two">
                <div class="item"></div>
            </div>
        </div>
        <div class="border">
            <div class="three">
                <div class="item"></div>
                <div></div>
            </div>
            <div class="three">
                <div class="item"></div>
            </div>
            <div class="three">
                    <div></div>
                <div class="item"></div>
            </div>
        </div>
        <div class="border">
                <div class="four">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="four">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
        </div>
        <div class="border">
                <div class="five">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="five">
                    <div class="item"></div>
                </div>
                <div class="five">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
        </div>
        <div class="border">
                <div class="six">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="six">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <div class="six">
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
        </div>
    </div>
</body>
</html>
