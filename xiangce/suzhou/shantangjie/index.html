<div class="keBottom">
    <p align="center" class="keTxtP"><strong>
        山塘街位于江苏省苏州古城西北，东西红尘中“一二等富贵风流之地”阊门，西至“吴中第一名胜”虎丘，全长约3600米，约合七华里，故称“七里山塘到虎丘”。<br/>
        山塘街以其独特的地理位置、优越的水陆交通条件和独具特色的街区风貌，逐渐成为吴文化的展示窗口和苏式生活的体验地，是古城苏州城市发展的独特资源和文化旅游的特色名片。
    <br />
    </strong></p>
