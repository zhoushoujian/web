<p align="center" class="keTxtP"><strong>
    苏州太湖公园位于苏州城西15公里、风光旖旎的苏州太湖国家旅游度假区境内，东起太湖景观大道水风车入口处，西至太湖新天地，全长2.5公里，是华东地区最大的集生态、休闲、娱乐为一体的免费开放湖滨型湿地公园。
    公园由风车堞影、栈桥探幽、悠然双亭、八仙过海、鸥鹭栖归、芦荡迷宫、渔舟唱晚、落日听涛等八大景观串连而成，于2007年2月正式对外免费开放，
    它的建成为久居在城市钢筋水泥中的人们提供了一个亲近太湖、释放心灵的场所，建成后深得广大游客和市民的喜爱和好评。门票免费。[1] 
<br />
</strong></p>
