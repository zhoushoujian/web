<p align="center" class="keTxtP"><strong>
    金鸡湖景区，国家AAAAA级旅游景区，国家商务旅游示范区，中国最大城市湖泊公园，是二十一世纪苏州“人间新天堂”的象征。金鸡湖景区位于江苏省苏州工业园区，总面积11.5平方公里。<br>
    其中水域面积7.4平方公里，是中国第二大城市内陆湖，景区投资89.53亿元，按照“园区即景区、商务即旅游”的城市商务旅游功能布局，精心打造了文化会展区、时尚购物区、休闲美食区、城市观光区、中央水景区五大功能区。<br>
    金鸡湖景区八大景观带来奇丽的感官之旅，六大商旅体验提供高端时尚品鉴，三大旅游产品为商务人士、游客、市民提供丰富的定制化旅游产品，金鸡湖景区是国内极少数免费对外开放的国家5A级旅游景区之一。

<br />
</strong></p>
