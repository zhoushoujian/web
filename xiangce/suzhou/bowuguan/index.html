<p align="center" class="keTxtP"><strong>
    苏州博物馆成立于1960年，馆址太平天国忠王府为首批全国重点文物保护单位，是国内保存完整的一组太平天国历史建筑物。
    1999年苏州市委、市政府邀请世界华人建筑师贝聿铭设计苏州博物馆新馆。2006年10月6日，苏州博物馆新馆建成并正式对外开放。新馆占地面积约10700平方米，建筑面积19000余平方米，
    加上修葺的太平天国忠王府，总建筑面积达26500平方米，投资达3.39亿元，是一座集现代化馆舍建筑、古建筑与创新山水园林三位一体的综合性博物馆。
    2017年11月，获评为第五届全国文明单位。
<br />
</strong></p>
