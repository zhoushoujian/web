<p align="center" class="keTxtP"><strong>
 中山陵是中国近代伟大的民主革命先行者孙中山先生的陵寝，及其附属纪念建筑群，面积8万余平方米。中山陵自1926年春动工，至1929年夏建成，1961年成为首批全国重点文物保护单位，
2006年列为首批国家重点风景名胜区和国家5A级旅游景区。
