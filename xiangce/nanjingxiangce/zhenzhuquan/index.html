        <p align="center" class="keTxtP"><strong>
                珍珠泉，位于南京市浦口区定山西南麓以西，自古便是金陵“江北第一游观之所”。其地下水源丰富，水质优良，是南京主要的地热资源之一。明人盛赞珠泉甲于江北，远近游人络绎如蚁，绮罗弦管，辉映山谷。珍珠泉其历史可追溯至梁武帝萧衍为高僧法定建定山寺。后印度僧人达摩折苇渡江至定山寺，面壁数载。明万历年间，金陵大旱，唯浦口以西一带因得益于珍珠泉水，农作物依然丰收，当地农民竟不知旱情。民众纷捐资兴建龙王阁及其它园林建筑，中心建楼、台、亭、阁三十余座。南京珍珠泉现列为国家水利风景区，国家AAAA级旅游景区，江苏省级公园，已辟为珍珠泉风景区。的生态乐园。
