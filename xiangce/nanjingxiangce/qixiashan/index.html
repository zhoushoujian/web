<p align="center" class="keTxtP"><strong>
栖霞山位于南京市栖霞区中部，古称摄山，又名伞山，南朝时山中建有“栖霞精舍”，因此得名。栖霞山素有“六朝胜迹”，“金陵第一明秀山”之称，在清代被列为“金陵四十八景”之一，素有“一座栖霞山，半部金陵史”的美誉历史上曾有五王十四帝登临栖霞山，其中乾隆六下江南，五次驻跸栖霞山。栖霞山三面环山，北临长江，山有三峰，主峰三茅宫又称凤翔峰，海拔286米。栖霞山的地学内涵极为丰富，古生物化石众多，是许多地学名称的命名地。
<br />
</strong></p>
