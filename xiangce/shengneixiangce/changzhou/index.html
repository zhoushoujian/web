        <p align="center" class="keTxtP"><strong>
                常州中华恐龙园创立于2000年，创造性地提出了涵盖主题教育、主题游乐、主题环艺、主题演艺、主题商业以及管理设施、服务设施、媒体设施在内的主题公园“5+3”发展模式,是一家融展示、科普、娱乐、休闲及参与性表演于一体的恐龙主题综合性主题游乐园.江苏省常州市的中华恐龙园在全亚洲数千家主题公园中名列第11位，同时位居中国第四位，排名仅在香港海洋公园、香港迪斯尼乐园和深圳东部华侨城之后，进一步巩固了在国内主题公园业界第一方阵的地位。
                <br />
            </strong></p>
