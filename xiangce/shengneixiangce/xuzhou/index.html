        <p align="center" class="keTxtP"><strong>
                徐州是国家“一带一路”重要节点城市，淮海经济区中心城市，长江三角洲区域中心城市，徐州都市圈核心城市，国际新能源基地，有“中国工程机械之都”的美誉。徐州总面积11258平方公里，其中市区面积3037平方公里。徐州地形以平原为主，平原面积约占全市面积的90%。现辖5个市辖区、3个县、2个县级市。徐州属暖温带半湿润季风气候，四季分明。徐州有云龙湖、云龙山、彭祖园、龟山汉墓、楚王陵、戏马台、徐州潘安湖湿地公园等旅游景点，有彭祖、刘邦、孙权、李煜、张道陵等历史名人。<br />
            </strong></p>
