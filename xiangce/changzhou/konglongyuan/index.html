<p align="center" class="keTxtP"><strong>
常州中华恐龙园创立于2000年，创造性地提出了涵盖主题教育、主题游乐、主题环艺、主题演艺、主题商业以及管理设施、服务设施、媒体设施在内的主题公园“5+3”发展模式,是一家融展示、科普、娱乐、休闲及参与性表演于一体的恐龙主题综合性主题游乐园.江苏省常州市的中华恐龙园在全亚洲数千家主题公园中名列第11位，同时位居中国第四位，排名仅在香港海洋公园、香港迪斯尼乐园和深圳东部华侨城之后，进一步巩固了在国内主题公园业界第一方阵的地位。2016年9月25日继常州恐龙园建立之后，中华第二大恐龙园诞生，白鹿恐龙园。
<br />
</strong></p>

<a id="toTop" onClick="btn();"></a>
<script>      
	 function btn() {      
  timer = setInterval(function(){       //设立定时器
   var osTop = document.documentElement.scrollTop || document.body.scrollTop;   // 获取滚动条距离顶部的高度
   var ispeed = Math.floor(-osTop/5);           ///每次向上滚动的距离
   document.documentElement.scrollTop = document.body.scrollTop = osTop + ispeed;    //每次距离顶部的距离
    if (osTop <= 0){
     clearInterval(timer);       //清除定时器
    }
   },30);                    //定时器每30ms执行一次
 };
 function toTop() {      
var obtn = document.getElementById('toTop');  //获取id名为toTop的元素
var clientHeight = document.documentElement.clientHeight;//获取页面可视区的高度
var timer = null;    //定义一个空变量
window.onscroll = function(){         //滚动条滚动时触发
var osTop = document.documentElement.scrollTop || document.body.scrollTop;
  if (osTop >= clientHeight){        //当距离顶部高度大于可视区时
   obtn.style.display = 'block';      //按钮显示
  }else{
   obtn.style.display = 'none';        //否则按钮隐藏+
  }
}
}
toTop();
</script>
