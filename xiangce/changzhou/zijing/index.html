<div class="keBottom">
<p align="center" class="keTxtP"><strong>

紫荆公园突出两大特色。第一大特色，紫荆公园将以东经120度经线这一地理特色为建设主题。东经120度经线是“北京时间”的基准经线，而常州是该经线唯一穿越城区的地级市，根据这一特色，将东经120经线作为公园的主要景观轴线。同时，这条轴线也是常州东部的主要景观轴线，它将紫荆公园、东经120景观大道、中华恐龙园串联在一起，共同构筑了一条集旅游、生态、科普于一体的旅游线路。第二大特色是拥有世界独一无二的无辐式摩天轮，不论设计，还是施工，都由常州人自己完成，是世界上独一无二的，是常州人创造的世界第一。”
<br />
</strong></p>
