<p align="center" class="keTxtP"><strong>
常州博物馆创建于1958年，是集收藏、研究、陈列展览于一体的地方综合性博物馆（含全省唯一的一家少儿自然博物馆）。下 设办公室、考古部、保管部、陈列部、开放部、自然部、信息部、保卫部八个部门。馆藏文物2万余件，其中国家一级文物 27件（国宝级文物1件）、二级文物166件、三级文物3129件，国家一、二级保护动植物、化石标本103件。其中良渚文化时 期的玉器、春秋战国时期的原始青瓷器、宋元时期的漆器与瓷器以及明清时期的书画等，都是常州博物馆颇具特色的馆藏文物精品。
<br />
</strong></p>
