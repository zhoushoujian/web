<p align="center" class="keTxtP"><strong>
青枫公园是植物科普教育的重要基地，将为广大市民提供轻松、休闲地认识大自然的机会和条件。园内植物品种达800多种，并有8个植物专类园，是全市植物种群资源最丰富的公园，公园内还设立有植物科普馆，它将以植物的实物、标本、化石、多媒体等形式，融科学性、趣味性、参与性为一体，为公众打开一个探索植物世界奥秘的窗口，是每年春、秋游大中小学生定点的科普教育基地。 
<br />
</strong></p>
