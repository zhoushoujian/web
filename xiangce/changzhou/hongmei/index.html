<div class="keBottom">
<p align="center" class="keTxtP"><strong>

红梅公园（红梅园）位于常州市东北面，因园内的著名古建筑-红梅阁而得名，是市内最大的一个综合性公园，常州第一园林，常州市最大的国家重点公园，2010年获得中国人居环境奖。红梅公园分三区八景。在公园的南部是文物古迹区，有红梅阁和文笔塔；在公园的西北部是娱乐活动区，有运动场、春晖茶室、青少年活动场所、游艇、听松楼和舞厅；在公园的东部是科普教育区，有动物园、盆景园、月季园和屠一道根艺藏珍馆等。红梅公园分为八景：这就是红梅春晓、古刹钟声、曲池风荷、青峦倒影、凤桥花径、翠薇秋霞、孤山雪松、文笔夕照。
<br />
</strong></p>
