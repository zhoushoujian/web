<p align="center" class="keTxtP"><strong>

荆川公园位于江苏省常州市荆川先生故居永红乡荆川村，由常州市人民政府于1990年为纪念明嘉靖年间著名的抗倭英雄和文学家唐荆川先生而建的，是一个古迹与自然风光巧妙配合的园林。园内环境优美，景点完善，主要分唐荆川先生读书处、墓区、大草坪活动区、花卉盆景观赏区、儿童游乐水区等。公园布局以半岗小坡曲水静湖的自然山水园景架为主，体现了当代园林特色。
<br />
</strong></p>
