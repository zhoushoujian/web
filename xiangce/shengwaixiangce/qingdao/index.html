<p class="keTxtP"><strong>
青岛属北温带海洋性季风气候，有包括道教名山崂山、栈桥、五四广场、八大关、奥帆中心，金银沙滩，大小珠山等著名景点，每年还会举办国际啤酒节、国际海洋节、国际钢琴与小提琴大赛等活动。青岛历史悠久，新石器时代东夷人开始在此繁衍生息，秦始皇统一中国后，五巡天下，三登琅琊，1919年，以收回青岛主权为导火索，全国爆发了著名的“五四爱国运动”，成为中国近、现代历史的分水岭。青岛是一座历史文化名城，一大批历史名人包括老舍、闻一多、洪深、沈从文等人曾在青岛讲学。
</strong></p>

<script>
//<![CDATA[
$(function(){	
	
    var x = 22;
	var y = 20;
		
	$("a.smallimage").hover(function(e){
<!--当鼠标悬浮的时候，向html动态添加一行标签-->
		$("body").append('<p id="bigimage"><img src="'+ this.rel + '" alt="" /></p>');
		<!--当鼠标悬浮到图片上时，被悬浮的图片有一个淡出的效果，fadeTo第二个参数是opacity-->
        $(this).find('img').stop().fadeTo('slow',0.5);		
		<!--调用函数-->
		widthJudge(e);  
		 <!--给悬浮出现的大图片一个淡入的效果-->
	    $("#bigimage").fadeIn('fast');
	},function(){
		<!--被悬浮的图片消失-->
	    $(this).find('img').stop().fadeTo('slow',1);
		<!--删除悬浮出现的大图片的html-->
		$("#bigimage").remove();
    });	
	<!--当鼠标滑过小图片的时候也会触发效果-->
	$("a.smallimage").mousemove(function(e){
		widthJudge(e);
	});	
	
    function widthJudge(e){
		var marginRight = document.documentElement.clientWidth - e.pageX; 
		var imageWidth = $("#bigimage").width();
		<!--如果右边的间距放不下悬浮出现的大图片，图片则悬浮在左边-->
		if(marginRight < imageWidth)
		{
			<!--absolute绝对定位left和top值，定位都是从左上角定位的-->
		    x = imageWidth + 22;
			$("#bigimage").css({top:(e.pageY - y ) + 'px',left:(e.pageX - x ) + 'px'});	
		}else{
			<!--这是默认的情况，也就是悬浮出现的图片在右边-->
		    x = 22;
		    $("#bigimage").css({top:(e.pageY - y ) + 'px',left:(e.pageX + x ) + 'px'});
        };	
	}
});
//]]>
</script>
