<p align="center" class="keTxtP"><strong>
    桂林，简称桂，是中华人民共和国国际旅游城市、世界著名的风景游览城市、国际旅游航空枢纽、万年智慧圣地；国务院批复确定的国际旅游胜地、国家可持续发展议程创新示范区；
    联合国世界旅游组织亚太旅游协会旅游趋势与展望国际论坛永久举办地、中央军委桂林联勤保障中心驻所。
    桂林北接湖南、贵州，西南连柳州，东邻贺州，属山地丘陵地区及典型喀斯特岩溶地貌，遍布全市的石灰岩经亿万年风化浸蚀，形成千峰环立，一水抱城，洞奇石美独特景观。
    2017年，全市下辖17个区（市）县和高新区、总面积2.78万平方公里，常住人口530余万人，国家级重点科研中心7个，高校15所。 
<br />
</strong></p>
