<div class="keBottom">
<p align="center" class="keTxtP"><strong>
 西塘地势平坦，河流密布，有9条河道在镇区交汇，把镇区分划成8个板块，24座石桥将古镇的五块地区连接成一片，这些古桥大都为单孔石柱木梁桥，至今保护完整。
宅弄是西塘的又一大特色，分为连通两条平行街道的街弄、前通街后通河的水弄以及大宅内设在厅堂侧面的陪弄，122条巷弄交横纵错，构建了古镇的整体框架，并连接了新、老镇区。
2000 多米的烟雨长廊是西塘建筑最独特的标志，廊棚在沿河一侧设有靠背长凳。
<br />
</strong></p>
