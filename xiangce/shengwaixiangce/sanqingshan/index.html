<p align="center" class="keTxtP"><strong>
世界遗产大会认为：三清山在一个相对较小的区域内展示了独特花岗岩石柱与山峰，丰富的花岗岩造型石与多种植被、远近变化的景观及震撼人心的气候奇观相结合，创造了世界上独一无二的景观美学效果，呈现了引人入胜的自然美[2]  。《中国国家地理》杂志推选为“中国最美的五大峰林”之一；中美地质学家一致认为是“西太平洋边缘最美丽的花岗岩”。
<br />
</strong></p>
