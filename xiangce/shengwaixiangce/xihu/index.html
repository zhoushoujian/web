<script>
//<![CDATA[
$(function(){	
    var x = 22;
	var y = 20;
		
	$("a.smallimage").hover(function(e){
		//动态添加悬浮的图片标签
		$("body").append('<p id="bigimage"><img src="'+ this.rel + '" /></p>');
		//鼠标移入显示淡出的动画,第二个参数是透明度
        $(this).find('img').stop().fadeTo('slow',0.5);		
		widthJudge(e);
	    $("#bigimage").fadeIn('slow');
	},function(){
		//鼠标移出显示淡出的动画
	    $(this).find('img').stop().fadeTo('slow',1);
//		移除鼠标就删除添加的标签，此处不能用empty方法
		$("#bigimage").remove();
    });	
	
//	    鼠标指针复位，否则下次悬浮图片时图片偏移的位置就不对了
		$("a.smallimage").mousemove(function(e){
		widthJudge(e);
	});
	
    function widthJudge(e){
		//鼠标距可视区右边的距离
		var marginRight = document.documentElement.clientWidth - e.pageX; 
		//悬浮图片的宽度
		var imageWidth = $("#bigimage").width();
		//如果右边的间距不够大，图片就悬浮在左边，否则悬浮在右边
		if(marginRight < imageWidth){
		    x = imageWidth + 22;
			$("#bigimage").css({top:(e.pageY ) + 'px',left:(e.pageX - x ) + 'px'});	
		}else{
		    x = 22;
		    $("#bigimage").css({top:(e.pageY ) + 'px',left:(e.pageX + x ) + 'px'});
        };	
	}
});
//]]>
</script>

<div class="keBottom">
<p class="keTxtP"><strong>西湖，位于浙江省杭州市西面，是中国大陆首批国家重点风景名胜区和中国十大风景名胜之一。它是中国大陆主要的观赏性淡水湖泊之一，也是现今《世界遗产名录》中少数几个和中国唯一一个湖泊类文化遗产。西湖三面环山，面积约6.39平方千米，东西宽约2.8千米，南北长约3.2千米，绕湖一周近15千米。湖中被孤山、白堤、苏堤、杨公堤分隔，按面积大小分别为外西湖、西里湖、北里湖、小南湖及岳湖等五片水面，苏堤、白堤越过湖面，小瀛洲、湖心亭、阮公墩三个小岛鼎立于外西湖湖心，夕照山的雷峰塔与宝石山的保俶塔隔湖相映，由此形成了“一山、二塔、三岛、三堤、五湖”的基本格局。</strong></p>
